<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background: #ccc;
      border: 1px solid black;
    }
    .slide-enter{
      height: 0;
      opacity: 0;
    }
    .slide-enter-active{
      transition: 1s all ease;
    }
    .slide-enter-to{
      height: 300px;
      opacity: 1;
    }

    .slide-leave{
      height: 300px;
      opacity: 1;
    }
    .slide-leave-active{
      transition: 1s all ease;
    }
    .slide-leave-to{
      height: 0;
      opacity: 0;
    }
  </style>
</head>
<body>

  <div id="div1">
    <input type="button" value="显示隐藏值" @click="show = !show">
    <transition name="slide">
      <div class="box" v-if="show"></div>
    </transition>
  </div>

  <script>
    window.onload = function(){
      new Vue({
        el: '#div1',
        data: {
          show: true
        },
        methods: {
          fn(){
            this.show = !this.show;
          }
        }
      })
    }
  </script>
</body>
</html>
