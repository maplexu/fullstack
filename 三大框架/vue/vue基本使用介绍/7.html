<!-- 7.遍历 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  <script>
    window.onload = function(){
      let vm = new Vue({
        el: '#div1',    //该vue实例的作用范围
        data: {
          users: [
            {name: 'blue', age: 18},
            {name: '张三', age: 25},
            {name: '李四', age: 98}
          ],
          users2: {
            '1003': {name: 'blue', age: 18},
            '1005': {name: '张三', age: 25},
            '1006': {name: '李四', age: 98}
          }
        }
      })
    }
  </script>
</head>
<body>
  <div id="div1">
    <ul>
      <li v-for="item,index in users">
        <i>{{index}}</i>名字：{{item.name}}，年龄：{{item.age}}
      </li>
    </ul>

    <ul>
      <li v-for="item,index in users2">
        <i>{{index}}</i>名字：{{item.name}}，年龄：{{item.age}}
      </li>
    </ul>
  </div>
</body>
</html>
