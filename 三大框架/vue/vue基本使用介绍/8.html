<!-- 8.显示与隐藏 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  <script>
    window.onload = function(){
      let vm = new Vue({
        el: '#div1',    //该vue实例的作用范围
        data: {
          show: true
        },
        methods: {
          fnShowHide(){
            this.show = !this.show;
          }
        }
      })
    }
  </script>
</head>
<body>
  <div id="div1">
    <input type="button" value="现实与隐藏" @click="fnShowHide">
    <div class="box" v-show="show">v-show实现显示与隐藏</div>
    <div class="box" v-if="show">v-if实现显示与隐藏</div>
  </div>
</body>
</html>
