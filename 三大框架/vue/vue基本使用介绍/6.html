<!-- 6.绑定事件 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  <script>
    window.onload = function(){
      let vm = new Vue({
        el: '#div1',    //该vue实例的作用范围
        data: {
          count: 0
        },
        methods: {
          fnClick(){
            this.count++;
          }
        }
      })
    }
  </script>
</head>
<body>
  <div id="div1">
    {{count}}<br>
    <span @click="fnClick">span标签</span>
  </div>
</body>
</html>
