<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js" charset="utf-8"></script>
  <script src="vue-router.js" charset="utf-8"></script>
</head>
<body>
  <div id="div1">
    <router-link :to="{name: 'usr'}">用户信息</router-link>
    <router-link to="/article">文章信息</router-link>
    <router-view></router-view>
  </div>

  <script>
    window.onload = function(){

      //1.声明路由
      let r1 = new VueRouter({
        routes: [
          {path: '/user', name: 'usr', component: {template: '<div>用户</div>'}},
          {path: '/article', name: 'art', component: {template: '<div>文章</div>'}}
        ]
      });
      //2.调用路由
      let vm = new Vue({
        el: '#div1',
        router: r1,
      });

    }
  </script>
</body>
</html>
