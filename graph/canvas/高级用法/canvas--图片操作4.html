<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      background: black;
      text-align: center;
    }
    #c1{
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="c1" width="8000" height="600"></canvas>

  <script>
    window.onload = function(){
      var oC = document.getElementById('c1');
      var gd = oC.getContext('2d');
      var pause = false;
      var i = 0;
      var x = 100;
      var frameCounter = 0;

      var oImg = new Image();
      oImg.src= 'fish1.png';
      oImg.onload = function(){
        requestAnimationFrame(next);
        function next(){
          if(!pause){
            gd.clearRect(0, 0, oC.width, oC.height);
            if(frameCounter%4 == 0){
              i++;
              if(i == 4){
                i = 0;
              }
            }
            x+=1.5;
            gd.drawImage(
              oImg,
              0, i*37, 55, 37,
              x, 100, 55, 37
            );
            frameCounter++;
          }
          requestAnimationFrame(next);
        }
      }

      document.onclick = function(){
        pause = !pause;
      }
    }
  </script>
</body>
</html>
