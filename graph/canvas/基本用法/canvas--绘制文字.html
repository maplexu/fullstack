<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      background: green;
      text-align: center;
    }
    #c1{
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="c1" width="800" height="600"></canvas>

  <script>
    window.onload = function(){
      let oC = document.getElementById('c1');
      let gd = oC.getContext('2d');

      gd.font = "italic bold 12px/20px arial,sans-serif";
      // gd.textAlign = 'right';
      gd.strokeText('你好啊，张三李四王五赵六', 100, 200);

      gd.strokeStyle="red";
      gd.strokeText('第二行内容', 100, 250);
    }
  </script>
</body>
</html>
