<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      background: green;
      text-align: center;
    }
    #c1{
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="c1" width="800" height="600"></canvas>

  <script>
    window.onload = function(){
      let oC = document.getElementById('c1');
      let gd = oC.getContext('2d');

      //定义角度=>弧度的转换函数
      function d2a(n){
        return n*Math.PI/180;
      }
      function a2d(n){
        return 180*n/Math.PI;
      }
      gd.beginPath();
      gd.arc(200, 200, 100, d2a(0), d2a(360), true);

      gd.fillStyle="red";
      gd.fill();
      gd.lineWidth = 20;
      gd.stroke();

      gd.beginPath();
      gd.arc(300, 300, 100, d2a(0), d2a(90), false);
      gd.strokeStyle = 'blue';
      gd.stroke();

    }
  </script>
</body>
</html>
