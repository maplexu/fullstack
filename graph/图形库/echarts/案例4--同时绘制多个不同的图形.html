<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>案例4--同时绘制多个不同的图形</title>
  <script src="./echarts.js" charset="utf-8"></script>
  <style>
    .box{
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      margin: 10px auto 0;
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script>
    let $ = document.querySelectorAll.bind(document);
    window.onload = function(){
      let oBox = $('.box')[0];

      let option = {
        title: {
          text: '背景市人口分布',
          subtext: '2017年度（单位：万）'
        },
        legend: {
          data: ['性别比例', '收入差距']
        },
        xAxis: [
          {
            type: 'category',
            data: ['1月', '2月', '3月', '4月', '5月']
          }
        ],
        yAxis: [
          {
            type: 'value'
          }
        ],
        series: [
          {
            name: '性别比例',
            type: 'bar',
            data: [100, 200 ,300, 600, 400]
          },
          {
            name: '收入差距',
            type: 'pie',
            data: [
              {name: '大于100000', value: 900},
              {name: '小于100000', value: 1900}
            ],
            center: ['75%', '75%'],
            radius: ['30%', '50%']
          }
        ]
      }
      //1.创建
      let chart = echarts.init(oBox);

      //2.设置参数
      chart.setOption(option)
    }
  </script>
</body>
</html>
