<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>案例3--同时绘制多个饼图</title>
  <script src="./echarts.js" charset="utf-8"></script>
  <style>
    .box{
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      margin: 10px auto 0;
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script>
    let $ = document.querySelectorAll.bind(document);
    window.onload = function(){
      let oBox = $('.box')[0];

      let option = {
        title: {
          text: '背景市人口分布',
          subtext: '2017年度（单位：万）'
        },
        legend: {
          data: ['饼图1', '饼图2']
        },
        series: [
          {
            name: '饼图1',
            type: 'pie',
            data: [
              {name: '男', value: 2000},
              {name: '女', value: 1500}
            ],
            center: ['25%', '25%'],
            radius: '30%'
          },
          {
            name: '饼图2',
            type: 'pie',
            data: [
              {name: '大于100000', value: 900},
              {name: '小于100000', value: 1900}
            ],
            center: ['75%', '75%'],
            radius: ['30%', '50%']
          }
        ]
      }
      //1.创建
      let chart = echarts.init(oBox);

      //2.设置参数
      chart.setOption(option)
    }
  </script>
</body>
</html>
