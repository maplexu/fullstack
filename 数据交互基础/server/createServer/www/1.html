<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jquery.js"></script>
</head>
<body>
  用户名：<input type="text" id="user" value=""/><br/>
  密码： <input type="password" id="pass" value=""/><br/>
  <input type="button" value="注册" id="btn1">
  <input type="button" value="登录" id="btn2">

  <script>
    $(function(){
      let $user = $('#user');
      let $pass = $('#pass');

      //注册：
      $('#btn1').click(function(){
        $.ajax({
          url: '/reg',
          data: { user: $user.val(), pass: $pass.val() },
          dataType: 'json',
          success(data){
            if(data.err){
              alert('错了，' + data.msg);
            }else{
              alert('成功');
            }
          },
          error(){
            alert('错了');
          }
        })
      })

      //登录：
      $('#btn2').click(function(){
        $.ajax({
          url: '/login',
          data: { user: $user.val(), pass: $pass.val() },
          dataType: 'json',
          success(data){
            if(data.err){
              alert('错了，' + data.msg);
            }else{
              alert('成功');
            }
          },
          error(){
            alert('错了');
          }
        })
      })
    });
  </script>
</body>
</html>
