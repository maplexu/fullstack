<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试jquery的ajax</title>
  <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
  <button id="btn1">点击测试</button>

  <script>
    window.onload = function(){
      $('#btn1').click(function(){
        $.ajax({
          url: '1.php',
          data: {a: 12, b: 5},
          dataType: 'text',
          type: 'get',
          success(data){
            alert(data);
          },
          error(){
            alert('请求出错');
          }
        })
      })
    }
  </script>
</body>
</html>
