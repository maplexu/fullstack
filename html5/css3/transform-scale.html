<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box {
    width: 300px;
    height: 300px;
    background: #ccc;
    margin: 100px auto 0;
    transform: scale(1, 1);
    transition: 1s all ease;
  }
  .box:active{
    transform: scale(2, -1);
  }
  </style>
</head>
<body>
  <div class="box">
    放一些文字
  </div>
</body>
</html>
