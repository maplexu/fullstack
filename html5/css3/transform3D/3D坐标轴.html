<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background: #ccc;
      border: 1px solid black;
      margin: 150px auto 0;
      transform: perspective(500px) rotateX(60deg) rotateY(40deg);
      transform-style: preserve-3d;
    }
    .child{
      width: 100%;
      height: 100%;
      background: yellow;
      transform: translateZ(0px);
      transition: all 1s ease;
      transform-style: preserve-3d;
    }
    .child2{
      width: 100%;
      height: 50%;
      background: red;
      transform: translateZ(0px); 
      transition: all 1s ease;
    }
    .child:active{
      transform: translateZ(100px);
    }
    .child2:active{
      transform: translateZ(100px);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="child">
      <div class="child2">
        文字
      </div>
    </div>
  </div>
</body>
</html>
