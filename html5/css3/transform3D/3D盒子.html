<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box{
      width: 200px;
      height: 200px;
      position: relative;
      margin: 150px auto 0;
      transition: all 2s ease;
      transform: perspective(800px) rotateX(0deg) rotateY(0deg);
      transform-style: preserve-3d;;
    }
    .box div{
      width: 198px;
      height: 198px;
      border: 1px solid #000;
      position: absolute;
      left: 0;
      top: 0;
      background: rgba(0, 255, 0, 0.5);
    }
    .box:active{
      transform: perspective(800px) rotateX(360deg) rotateY(180deg);
    }
    /* 第一种实现方式： */
    /* .box .front{ transform: translateZ(100px); }
    .box .back{ transform: translateZ(-100px); }
    .box .left{ transform: rotateY(-90deg) translateZ(100px); }
    .box .right{ transform: rotateY(90deg) translateZ(100px);  }
    .box .top{ transform: rotateX(90deg) translateZ(100px); }
    .box .down{ transform: rotateX(-90deg) translateZ(100px)} */
    /* 第二种实现方式： */
    .box .front{ transform: translateZ(100px); }
    .box .back{ transform: translateZ(-100px); }
    .box .left{ transform: translateX(-100px) rotateY(-90deg) ; }
    .box .right{ transform: translateX(100px) rotateY(90deg);  }
    .box .top{ transform: translateY(-100px) rotateX(90deg); }
    .box .down{ transform: translateY(100px) rotateX(-90deg)}
  </style>
</head>
<body>
  <div class="box">
    <div class="front">前</div>
    <div class="back">后</div>
    <div class="top">上</div>
    <div class="down">下</div>
    <div class="left">左</div>
    <div class="right">右</div>
  </div>
</body>
</html>
