<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      margin: 100px auto 0;
      background: #ccc;
      transform: skew(0, 0);
      transition: 1s all ease;
    }
    .box:active{
      transform: skew(30deg, 0);
    }
  </style>
</head>
<body>
  <div class="box">
    放一些文字
  </div>
</body>
</html>
